<section class="spotlight-container">
	<div class="spotlight-container__inner">
		<div class="spotlight-container__header">
			<div class="spotlight-container__header">
				<div class="spotlight-container__header__title">
					<span tabindex="0">New Zealand / Aotearoa</span>
				</div>
			</div>
			<div class="spotlight-container__header__description"></div>
		</div>
		<div class="spotlight-container--rolled-up-hide spotlight-container__body">
			<div class="spotlight-slice-wrapper">
				<ul class="u-unstyled spotlight-row spotlight-row--cols-4 spotlight-slice spotlight-slice--q-q-q-q" id="app"></ul>
			</div>
		</div>
	</div>
</section>
<img
    style="height:0;width:0;visibility:hidden;position:absolute;z-index: 1;"
    height="0"
    width="0"
    src="@@assetPath@@/empty.gif"
    onload="var script=document.createElement('script');script.src='@@assetPath@@/app.js'; document.body.appendChild(script);"/>
